locale: "en"

# Navigation (Header oben)
header:
  background: "#111"
  text_color: "#fff"
  logo: false
  title: "Fabian Müller, PhD"
  nav:
    - title: "Home"
      url: /
    - title: "CV"
      url: /cv/
    - title: "Research"
      url: /research/
    - title: "Contact"
      url: /contact/

